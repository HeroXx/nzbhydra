<div class="modal-header">
    <h3 class="modal-title">{{ headline }}</h3>
</div>
<div class="modal-body" style="text-align: left">
    <span ng-repeat="version in changelog">
        <h3>{{ version.version }}</h3>
        
            <span ng-repeat="change in version.changes">{{ change }}</span>
        
        
    </span>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Great!</button>
</div>

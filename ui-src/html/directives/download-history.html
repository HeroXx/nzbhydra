<dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
<table class="table">
    <thead>
    <tr>
        <th>Date</th>
        <th>Provider</th>
        <th>Title</th>
        <th>Access</th>
    </tr>
    </thead>
    <tbody>
    <tr dir-paginate="nzbDownload in nzbDownloads | itemsPerPage: limit" total-items="totalDownloads" current-page="pagination.current">
        <td>{{ nzbDownload.time }}</td>
        <td>{{ nzbDownload.name }}</td>
        <td>{{ nzbDownload.title }}</td>
        <td>{{ nzbDownload.internal ? "Internal" : "API"}}</td>
    </tr>
    </tbody>
</table>
<dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
